<router-outlet></router-outlet>
<br>
  <div class="alert alert-success" id="erro" style="visibility:collapse;" name="erro">
    <p>Registration is Make With Sucess</p>
  </div>
  <form class="form-register" method="post">
    <fieldset>
      <legend>Sign Up</legend>
      <p>Enter your account details below:</p>
      <div class="form-group"><span class="input-icon">
          <input class="username form-control" type="text" name="username" placeholder="username" /><i class="fa fa-user"></i></span></div>
      <div class="form-group"><span class="input-icon">
          <input class="email form-control" type="email" name="email" placeholder="Email" /><i class="fa fa-envelope"></i></span></div>
      <div class="form-group"><span class="input-icon">
          <input class="form-control" type="email" name="email_again" placeholder="Email" /><i class="fa fa-envelope"></i></span></div>
      <div class="form-group"><span class="input-icon">
          <input class="password form-control" type="password" name="password" placeholder="Password" /><i class="fa fa-lock"></i></span></div>
      <div class="form-group"><span class="input-icon">
          <input class="form-control" type="password" name="password_again" placeholder="Password Again" /><i class="fa fa-lock"></i></span></div>
      <div class="form-group">
        <div class="checkbox clip-check check-primary">
          <input class="agree" type="checkbox" value="agree" />
          <label for="agree">I agree</label>
        </div>
      </div>
      <div class="form-actions">
        <p>Already have an account?<a href="/login">Log-in</a></p>
        <input class="target btn btn-primary pull-right" type="submit" value="Submit" name="target" />
      </div>
    </fieldset>
  </form>
